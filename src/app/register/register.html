<div class="register-page mat-app-background">
  <mat-toolbar color="primary" class="register-toolbar">
    Local Farmer Market&nbsp;â€”&nbsp;Register
  </mat-toolbar>

  <!-- Center everything -->
  <section class="register-wrapper">
    <mat-card class="register-card mat-elevation-z4">

      <h1 class="mat-headline-4 text-center">Create Account</h1>
      <p  class="mat-subtitle-1 text-center mb-3">
        Join the local farmer community
      </p>

      <form #registerForm="ngForm"
            (ngSubmit)="register()"
            autocomplete="off">

        <mat-form-field appearance="outline" class="field">
          <mat-label>Username</mat-label>
          <input  matInput  name="username"
                  required
                  autocomplete="username"
                  [(ngModel)]="user.username"
                  #u="ngModel">
          <mat-error *ngIf="u.invalid && u.touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="field">
          <mat-label>Email</mat-label>
          <input  matInput  type="email" name="email"
                  required email
                  autocomplete="email"
                  [(ngModel)]="user.email"
                  #e="ngModel">
          <mat-error *ngIf="e.invalid && e.touched">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="field">
          <mat-label>Password</mat-label>
          <input  matInput  type="password" name="password"
                  required minlength="6"
                  autocomplete="new-password"
                  [(ngModel)]="user.password"
                  #p="ngModel">
          <mat-error *ngIf="p.invalid && p.touched">
            Minimum 6 characters
          </mat-error>
        </mat-form-field>

        <button mat-raised-button
                color="primary"
                class="register-btn"
                [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card>
  </section>
</div>
